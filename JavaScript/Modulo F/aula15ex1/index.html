<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="data">
            <p id="box">Número (Entre 1 e 100):
                <input type="number" name="" id="fnum" min="0">
                <input onclick="add()" id="btn" type="button" value="Adicionar">
            </p>
            <select name="flist" id="flist" size="6"></select><br>
            <input onclick="finalizar()" id="finalizar" type="button" value="Finalizar">
            <input onclick="limpar()" id="limpar" type="button" value="Clear">
        </div>
        <div id="res">
        </div>
    </section>
    <footer>
        <p>&copy;Gustavo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
