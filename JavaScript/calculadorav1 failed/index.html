<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titulo">Calculadora</h1>
    <div id="resultado">Resultado</div>
    <div id="valores">
        <button class="teclado" value="1" onclick="clicar">1</button>
        <button class="teclado" value="2" onclick="clicar">2</button>
        <button class="teclado" value="3">3</button>
        <button class="teclado" value="4">4</button>
        <button class="teclado" value="5">4</button>
        <button class="teclado" value="6">6</button>
        <button class="teclado" value="7">7</button>
        <button class="teclado" value="8">8</button>
        <button class="teclado" value="9">9</button>
        <button class="teclado" value="0">0</button>
        <button class="teclado" value="+">+</button>
        <button class="teclado" value="-">-</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
